<div class="loadingView" ng-hide="wl == false">
    Loading data, please wait.
    <br/>
</div>
<ng-include src="'app/views/dashboard/searchBar.html?i=1001'">
</ng-include>

<div class="stocksArea" ng-controller="watchlistCtrl">
    <h1>
        My watch list
    </h1>
    <div class="msg" ng-if="wl !== true">
        {{msg}}
    </div>
    <div class="container" ng-if="wl == true">
        <div class="stock" ng-repeat="stock in arr">
            <h3 style="border-bottom:1px solid #ddd;" ng-click="moveToStock(stock.Symbol, 100)">
                {{stock.Symbol}}
            </h3>   
            <span ng-click="removeWL(stock.Symbol)" style="cursor:pointer;">
                Remove
            </span>
            <ul>
                <li>
                    <div class="label">
                        Name
                    </div>
                    {{stock.CompanyName}}
                </li>
                <li>
                    <div class="label">
                        Industry
                    </div>
                    {{stock.Industry}}
                </li>
                <li>
                    <div class="label">
                        Last
                    </div>
                    {{stock.Last}}$
                </li>
                <li>
                    <div class="label">
                        Market cap
                    </div>
                    {{stock.MktCapB| number:0}}Bn
                </li>
            </ul>
        </div>
    </div>
</div>
